{% extends 'base.html' %}

{% block title %}Set New Password - Beya Tech{% endblock %}

{% block content %}
<div class="card">
    <h2>Set New Password</h2>
    
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="new_password1">New Password</label>
            <input type="password" 
                   id="new_password1" 
                   name="new_password1" 
                   class="form-control" 
                   placeholder="Enter your new password"
                   required>
        </div>

        <div class="form-group">
            <label for="new_password2">Confirm New Password</label>
            <input type="password" 
                   id="new_password2" 
                   name="new_password2" 
                   class="form-control" 
                   placeholder="Confirm your new password"
                   required>
        </div>

        <button type="submit" class="btn">Update Password</button>
    </form>

    <div class="text-center">
        <p><a href="{% url 'template_login' %}" class="link">Back to login</a></p>
    </div>
</div>
{% endblock %}
