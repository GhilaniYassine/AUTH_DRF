{% extends 'base.html' %}

{% block title %}Register - Beya Tech{% endblock %}

{% block content %}
<div class="card">
    <h2>Create Account</h2>
    
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" 
                   id="first_name" 
                   name="first_name" 
                   class="form-control" 
                   placeholder="Enter your first name"
                   required>
        </div>

        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" 
                   id="last_name" 
                   name="last_name" 
                   class="form-control" 
                   placeholder="Enter your last name"
                   required>
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" 
                   id="username" 
                   name="username" 
                   class="form-control" 
                   placeholder="Choose a username"
                   required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" 
                   id="email" 
                   name="email" 
                   class="form-control" 
                   placeholder="Enter your email"
                   required>
        </div>

        <div class="form-group">
            <label for="password1">Password</label>
            <input type="password" 
                   id="password1" 
                   name="password1" 
                   class="form-control" 
                   placeholder="Create a password"
                   required>
        </div>

        <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input type="password" 
                   id="password2" 
                   name="password2" 
                   class="form-control" 
                   placeholder="Confirm your password"
                   required>
        </div>

        <button type="submit" class="btn">Create Account</button>
    </form>

    <div class="text-center">
        <p>Already have an account? <a href="{% url 'template_login' %}" class="link">Sign in here</a></p>
    </div>
</div>
{% endblock %}
