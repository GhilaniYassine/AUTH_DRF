{% extends 'base.html' %}

{% block title %}Login - Beya Tech{% endblock %}

{% block content %}
<div class="card">
    <h2>Welcome Back</h2>
    
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="username">Username or Email</label>
            <input type="text" 
                   id="username" 
                   name="username" 
                   class="form-control" 
                   placeholder="Enter your username or email"
                   required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" 
                   id="password" 
                   name="password" 
                   class="form-control" 
                   placeholder="Enter your password"
                   required>
        </div>

        <div class="form-group">
            <label>
                <input type="checkbox" name="remember_me" style="margin-right: 0.5rem;">
                Remember me
            </label>
        </div>

        <button type="submit" class="btn">Sign In</button>
    </form>

    <div class="text-center">
        <p><a href="{% url 'template_password_reset' %}" class="link">Forgot your password?</a></p>
        <p>Don't have an account? <a href="{% url 'template_register' %}" class="link">Sign up here</a></p>
    </div>
</div>
{% endblock %}
